<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for js</title>
    <link rel="stylesheet" href="/assets/style/normalize.css">
    <link rel="stylesheet" href="/assets/style/calc.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 class="calculator_tittle">Calculator of car's prices</h1>
            <!-- BRAND -->
            <label for="brand">
                <h4> Car brand</h4>
            </label> <br>
            <select name="brand" id="brand" class="price">
                <option value="4500">Toyota</option>
                <option value="5000">Lexus</option>
                <option value="3000">Kia</option>
                <option value="2000">Nissan</option>
                <option value="1000">Ford</option>
            </select>
            <div>
                <!-- AGE -->
                <label for="age">
                    <h4> How old is car </h4><br>
                    <input type="radio" name="age" value="3000" id=age1 class="price" checked> 0-3 <br>
                    <input type="radio" name="age" value="2500" id=age2 class="price">3-5 <br>
                    <input type="radio" name="age" value="2000" id=age3 class="price">5-10 <br>
                    <input type="radio" name="age" value="1000" id=age4 class="price">10 and older
                </label>
            </div>

            <!-- FUEL -->
            <div>
                <label for="fuel">
                    <h4>Fuel type</h4>
                </label> <br>
                <select name="fuel" id="fuel" class="price">
                    <option value="500">disel</option>
                    <option value="600">petrol</option>
                    <option value="700">electricity</option>
                    <option value="800">gas</option>
                </select>
            </div>
            <!-- VOLUME -->
            <label for="volume">
                <h4>Engine volume</h4>
            </label> <br>
            <input type="text" id="volume" value="" class="price"> <br>
            <div>

                <!-- COMPLECTATION -->
                <h4> Complectation </h4><br>
                <input type="checkbox" value="1000" name="complectation1" class="price"> +1<br>
                <input type="checkbox" value="2000" name="complectation2" class="price"> +2<br>
                <input type="checkbox" value="3000" name="complectation3" class="price"> +3<br>
                <input type="checkbox" value="4000" name="complectation4" class="price"> +4<br>
            </div>

            <!-- BUTTON -->
            <button onclick="showResult()">Result</button>


            <div class="result" id="result">RESULT: </div>


        </div>
    </div>
    <script src="/assets/js/calc.js"></script>
</body>

</html>
